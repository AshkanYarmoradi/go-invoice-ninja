name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.
  
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true
  
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Initialize client with '...'
        2. Call method '...'
        3. See error
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should happen instead?
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
      placeholder: What actually happens?
    validations:
      required: true
  
  - type: textarea
    id: code
    attributes:
      label: Code sample
      description: Please provide a minimal code sample that reproduces the issue
      render: go
      placeholder: |
        package main
        
        import "github.com/AshkanYarmoradi/go-invoice-ninja"
        
        func main() {
            // Your code here
        }
    validations:
      required: false
  
  - type: input
    id: version
    attributes:
      label: SDK Version
      description: What version of the SDK are you using?
      placeholder: v1.0.0
    validations:
      required: true
  
  - type: input
    id: go-version
    attributes:
      label: Go Version
      description: What version of Go are you using?
      placeholder: go1.21.0
    validations:
      required: true
  
  - type: dropdown
    id: invoice-ninja-type
    attributes:
      label: Invoice Ninja Instance
      description: Are you using Invoice Ninja cloud or self-hosted?
      options:
        - Cloud (invoicing.co)
        - Self-hosted
        - Not sure
    validations:
      required: true
  
  - type: input
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      placeholder: e.g., macOS 14.0, Ubuntu 22.04, Windows 11
    validations:
      required: false
  
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
      placeholder: Logs, screenshots, or other relevant information
    validations:
      required: false
