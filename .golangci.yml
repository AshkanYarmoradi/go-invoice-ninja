# golangci-lint configuration
# https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - bodyclose
    - dogsled
    - errcheck
    - exhaustive
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - goimports
    - mnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - prealloc
    - revive
    - rowserrcheck
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace

linters-settings:
  dupl:
    threshold: 150
  funlen:
    lines: 150
    statements: 60
  goconst:
    min-len: 2
    min-occurrences: 3
  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
    disabled-checks:
      - paramTypeCombine
      - httpNoBody
      - rangeValCopy
  gocyclo:
    min-complexity: 20
  goimports:
    local-prefixes: github.com/AshkanYarmoradi/go-invoice-ninja
  mnd:
    # Only check for magic numbers in specific contexts
    ignored-numbers:
      - "0"
      - "1"
      - "2"
      - "2.0"
      - "3"
      - "10"
      - "30"
      - "60"
      - "0.3"
      - "400"
      - "500"
      - "1000"
      - "1000.0"
    ignored-functions:
      - "strconv.*"
      - "time.*"
      - "http.*"
      - "big.NewInt"
  govet:
    enable:
      - shadow
  lll:
    line-length: 140
  misspell:
    locale: US
  nolintlint:
    allow-leading-space: false
    require-explanation: true
    require-specific: true
  revive:
    rules:
      - name: unexported-return
        disabled: true

issues:
  exclude-rules:
    # Exclude test files from certain linters
    - path: _test\.go
      linters:
        - funlen
        - dupl
        - mnd
        - goconst
        - errcheck
        - gosec
    # Exclude example files from certain linters
    - path: example
      linters:
        - mnd
        - goconst
